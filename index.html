<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan:700">

  <script src="index.js" defer></script>
</head>
<body class="theme-1">
  <main class="calc">
    <header class="calc__header">
      <h1 class="calc__title">calc</h1>
      <div class="theme">
        <h2 class="theme__header">THEME</h2>
        <div class="theme__selector">
          <ol class="theme__labels">
            <li class="theme__label">1</li>
            <li class="theme__label">2</li>
            <li class="theme__label">3</li>
          </ol>
          <div class="switch">
            <div class="switch__slider"></div>
          </div>
        </div>
      </div>
    </header>
    <p class="calc__output">399,981</p>
    <div class="calc__input">
      <button class="calc__button calc__button--7">7</button>
      <button class="calc__button calc__button--8">8</button>
      <button class="calc__button calc__button--9">9</button>
      <button class="calc__button calc__button--del calc__button--secondary">DEL</button>
      <button class="calc__button calc__button--4">4</button>
      <button class="calc__button calc__button--5">5</button>
      <button class="calc__button calc__button--6">6</button>
      <button class="calc__button calc__button--plus">+</button>
      <button class="calc__button calc__button--1">1</button>
      <button class="calc__button calc__button--2">2</button>
      <button class="calc__button calc__button--3">3</button>
      <button class="calc__button calc__button--minus">-</button>
      <button class="calc__button calc__button--decimal">.</button>
      <button class="calc__button calc__button--0">0</button>
      <button class="calc__button calc__button--div">/</button>
      <button class="calc__button calc__button--mul">x</button>
      <button class="calc__button calc__button--reset calc__button--secondary">RESET</button>
      <button class="calc__button calc__button--equals calc__button--primary">=</button>
    </div>
  </main>
</body>
</html>
